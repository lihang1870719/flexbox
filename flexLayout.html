<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox</title>
    <link href="flexcss.css" rel="stylesheet">
</head>
<body>
<div class="demo">
    <div class="flex-container">
        <div class="flex-item">flex-direction: row</div>
        <div class="flex-item">flex item 1</div>
        <div class="flex-item first">flex item 2</div>
        <div class="flex-item">flex item 3</div>
    </div>

    <div class="flex-container flex-wrap">
        <div class="flex-item">flex-wrap: wrap</div>
        <div class="flex-item">flex item 1</div>
        <div class="flex-item">flex item 2</div>
        <div class="flex-item">flex item 3</div>
    </div>

    <div class="flex-container flex-column">
        <div class="flex-item">flex-direction: column</div>
        <div class="flex-item">flex item 1</div>
    </div>

    <div class="flex-container">
        <div class="flex-item-flexNum">flex:1</div>
        <div class="flex-item-flexNum">flex:1</div>
        <div class="flex-item-flexNum">flex:1</div>
    </div>

    <div class="flex-container">
        <img src="justify-content.png" alt="" >
    </div>

    <div class="flex-container">
        <img src="align-items.png" alt="" >
    </div>

</div>
</body>
</html>
